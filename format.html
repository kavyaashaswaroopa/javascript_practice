<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>


<input type="text" placeholder="Enter Name.." id="FirstName">
<button  onclick="formatName()">submit </button>
<p id="demo"></p>
<p id="class"></p>
<p id="textToReverse"></p>

<script>
function formatName(){
var FirstName = document.getElementById("FirstName").value;


let uppercaseString =FirstName.toUpperCase();

let lowercaseString =FirstName.toLowerCase();
let reversecaseString = FirstName.split("").reverse().join("");
document.getElementById("demo").innerHTML = uppercaseString;
document.getElementById("class").innerHTML =lowercaseString;

document.getElementById("textToReverse").innerHTML = reversecaseString;
}



</script>

</body>
</html>
