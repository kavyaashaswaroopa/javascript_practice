<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Variables</h1>

<p>In this example, x, y, and z are variables.</p>
<input type="text" placeholder="Type here..." id="x">
<input type="text" placeholder="Type here..." id="y">
<input type="button"  value="calculalate"onclick ="calculalate()">

<p id="demo"></p>
<p id="kavya"></p>
<p id="asha"></p>
<script>
function  calculalate(){
var x = document.getElementById("x").value;
var y = document.getElementById("y").value;
x=parseInt(x);
y=parseInt(y);
var z2 = x + y;
var z3 = x - y;
document.getElementById("demo").innerHTML = "The value of z1 is " + x * y;
document.getElementById("kavya").innerHTML = "The value of z2 is " + z2;
document.getElementById("asha").innerHTML = "The value of z3 is " + z3;
}
</script>

</body>
</html>
