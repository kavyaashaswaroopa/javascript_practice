<html>
<body>

<h1>Register</h1>

<input type="text" placeholder="Enter Name.." id="FullName"><br><br>
<input type="text" placeholder="EmailAddress" id="EmailAddress"><br><br>
<input type="text" placeholder="UserName" id="UserName"><br><br>
<input type="password" placeholder="Password" id="password"><br><br>
<input type="password" placeholder="Confirm Password" id="confirmpassword"><br><br>
<button onclick="Register()">Register</button>

<h2>Already have an account? Login</h2>

<p id="demo"></p>

<script>
function Register(){
  var FullName = document.getElementById("FullName").value;
  var EmailAddress = document.getElementById("EmailAddress").value;
  var UserName = document.getElementById("UserName").value;
  var password = document.getElementById("password").value;
  var confirmpassword = document.getElementById("confirmpassword").value;

  let errors = [];

  
  if (FullName === "") {
    errors.push("Full Name cannot be empty.");
  } else if (FullName.length < 2) {
    errors.push("Full Name must be at least 2 characters.");
  } else if (!/^[A-Za-z ]+$/.test(FullName)) {
    errors.push("Full Name should contain only letters and spaces.");
  }

  
  if (EmailAddress === "") {
    errors.push("Email Address cannot be empty.");
  } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(EmailAddress)) {
    errors.push("Email Address must follow the correct format.");
  }

  
  if (UserName === "") {
    errors.push("User Name cannot be empty.");
  } else if (!/^[a-zA-Z0-9]+$/.test(UserName)) {
    errors.push("User Name should be alphanumeric.");
  } else if (UserName.length < 3) {
    errors.push("User Name must be at least 3 characters.");
  }

  
  if (password === "") {
    errors.push("Password cannot be empty.");
  } else if (password.length < 8) {
    errors.push("Password must be at least 8 characters.");
  } else if (!/[A-Z]/.test(password)) {
    errors.push("Password must contain at least one uppercase letter.");
  } else if (!/[a-z]/.test(password)) {
    errors.push("Password must contain at least one lowercase letter.");
  } else if (!/[0-9]/.test(password)) {
    errors.push("Password must contain at least one number.");
  } else if (!/[!@#$%^&]/.test(password)) {
    errors.push("Password must contain at least one special character.");
  }


  if (confirmpassword === "") {
    errors.push("Confirm Password cannot be empty.");
  } else if (password !== confirmpassword) {
    errors.push("Passwords must match.");
  }

  if (errors.length > 0) {
    document.getElementById("demo").innerHTML = errors.join("<br>");
    
  } else {
    document.getElementById("demo").innerHTML = " Registration Successful!";
    
  }
}
</script>

</body>
</html>
