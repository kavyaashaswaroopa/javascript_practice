<!DOCTYPE html>
<html>
<body>

<h1>Age checker</h1>


<input type="text" placeholder="enter your age" id="age">
<button  onclick="checkage()">check age</button>

<h3>result:</h3>

<p id="demo"></p>

<script>
function checkage(){
  let age = parseInt(document.getElementById("age").value); 
  let greeting;

if (age < 1 || age > 130){
  greeting = "enter the correct age";
} else if (age<18) {
  greeting = "your a minor";
} else {
  greeting = "your a adult";
}
document.getElementById("demo").innerHTML = greeting;
}
</script>

</body>
</html>
